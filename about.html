<!DOCTYPE html>
<html>
<head>
  <title>Build Name</title>
  <style>
    body {
      font-family: monospace;
      text-align: center;
      margin-top: 50px;
    }
    #name {
      font-size: 32px;
      color: darkgreen;
      letter-spacing: 4px;
    }
  </style>
</head>
<body>

<h2>Building Your Name:</h2>
<div id="name"></div>

<script>
  let text = "abcdefghijklmnopqrstuvwxyz";
  let userInput = "bijay"
  let nameDisplay = document.getElementById("name");

  async function buildName(userInput, text) {
    let matchedName = "";

    for (let i = 0; i < userInput.length; i++) {
      let currentChar = userInput[i];

      for (let j = 0; j < text.length; j++) {
        await new Promise(resolve => setTimeout(resolve, 80));
        if (text[j] === currentChar) {
          matchedName += currentChar;
          nameDisplay.textContent = matchedName;
          break;
        }
      }
    }
  }

  buildName(userInput, text);
</script>

</body>
</html>
